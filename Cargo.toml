[package]
name = "containers-api"
version = "0.9.0"
edition = "2021"
authors = ["Wojciech KÄ™pka <wojciech@wkepka.dev>"]
description = "Common functionality used in podman-api and docker-api crates."
license = "MIT"
documentation = "https://docs.rs/containers-api"
homepage = "https://github.com/vv9k/containers-api"
repository = "https://github.com/vv9k/containers-api"
keywords = ["docker", "podman"]

[dependencies]
log = "0.4"
thiserror = "1"
serde = { version="1", features=["derive"] }
serde_json = "1"
mime = "0.3"
url = "2.1"
tokio = "1"
futures-util = { version = "0.3", features = ["io"] }
http = "1"
pin-project = "1"
hyper = { version="1", features=[
    "client",
    "http1",
    # "tcp",
    # "stream"
    ]}
reqwest = { git = "https://github.com/flash-freezing-lava/reqwest.git", branch = "unix-domain-sockets", features = ["json", "stream"] }
hyper-openssl = { version="0.10.2", optional=true }
openssl = { version="0.10", optional=true }
chrono = { version="0.4", optional=true, features=["serde"] }

tar = "0.4"
flate2 = "1"
gzp = { version = "0.11", optional=true }

paste = "1"


[target.'cfg(unix)'.dependencies]
hyperlocal = { version="0.9" }

[target.'cfg(not(any(target_os = "linux", target_os = "android", target_os = "freebsd")))'.dependencies]
tempfile = { version = "3", optional=true }

[target.'cfg(any(target_os = "linux", target_os = "android", target_os = "freebsd"))'.dependencies]
memfile = { version = "0.3.2", optional=true }

[dev-dependencies]
tempfile = "3"

[features]
default = ["chrono"]
tls = ["openssl", "hyper-openssl"]
vendored-ssl = ["tls", "openssl/vendored"]
par-compress = ["gzp", "memfile", "tempfile"]


# docs.rs-specific configuration
[package.metadata.docs.rs]
# document all features
all-features = true
# defines the configuration attribute `docsrs`
rustdoc-args = ["--cfg", "docsrs"]
